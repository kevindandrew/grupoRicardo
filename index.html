<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll Hero Futurista</title>
  <script src="Juaquin.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">

  <div
    id="hero-container"
    class="relative w-full h-screen overflow-hidden z-10 transition-all duration-500"
  >
    <img
      id="hero-bg"
      src="./rick-and-morty-en-nave-4518.webp"
      alt="Imagen de fondo"
      class="absolute top-0 left-0 w-full h-full object-cover z-0 transition-opacity duration-300"
    />

    <div class="absolute top-0 left-0 w-full h-full flex items-center justify-center z-10">
      <h1
        id="hero-title"
        class="text-pink-500 text-outline-white text-4xl md:text-6xl font-extrabold tracking-widest transition-transform duration-300"
      >
        API Rick and Morty<br>
        by Grupo Ricardo
      </h1>
    </div>
  </div>

  <div class="relative z-20 bg-white px-4 py-16 max-w-4xl mx-auto">
    <!-- Ana -->
  </div>

</body>
</html>
